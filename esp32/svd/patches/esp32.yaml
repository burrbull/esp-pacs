    _strip_end: _INT_ENA
  DMA_INT_RAW:
    _strip_end: _INT_RAW
  DMA_INT_ST:
    _strip_end: _INT_ST
  DMA_INT_CLR:
    _strip_end: _INT_CLR

"I2S0,UHCI0":
  INT_ENA:
    _strip_end: _INT_ENA
  INT_RAW:
    _strip_end: _INT_RAW
  INT_ST:
    _strip_end: _INT_ST
  INT_CLR:
    _strip_end: _INT_CLR

TIMG0:
